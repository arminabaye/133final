<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>


<h1 class="text-center pt-5 pb-4">Title</h1>
<!-- Search form -->
<div class="container pt-lg-4">
    <div class="row">
        <input class="form-control form-control-lg w-50" type="text" placeholder="Enter a song..." aria-label="Search">
    </div>
</div>

<div class="container-fluid pt-5">
    <!-- row with two columns showing respective data -->
    <div class="row">

        <div class="col pl-2">
            <!--Quick Data of Song (BPM, Length, etc) displayed as a table -->
            <table class="table table-dark table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th scope="col">Song Name</th>
                        <th scope="col">Beats Per Minute</th>
                        <th scope="col">Key</th>
                        <th scope="col">Song Length</th>
                        <th scope="col">Artist</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="col pl-5">
            <h1>Show Related Songs here</h1>
            <!-- Carousel with Cards - Card has Album cover, song name, and BPM/Length/Key-->
        </div>

    </div>
</div>


</body>
</html>
