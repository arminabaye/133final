<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="homescript.js"></script>


</head>

<body>

<div class="text-center">
    <!-- Spotify Login feature -->
    <div class="alert alert-light" role="alert">
        Please <a href="#" class="alert-link text-success">Login to Spotify</a> before searching!
    </div>
</div>

<!-- Search form -->
<div class="jumbotron pt-lg-4 mt-5">
    <h1 class="text-center display-4 pt-5 pb-4">DJ Data</h1>
    <div class="input-group">
        <input class="form-control form-control-lg w-25" type="text" placeholder="Get information about a song here:" aria-label="Search">
    </div>
    <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-primary btn-light btn-lg" type="submit" id="searchbtn">Search</button>
    </div>

</div>

<div class="container-fluid pt-5 w-75">
    <div class="row pl-2">
            <!--Quick Data of Song (BPM, Length, etc) displayed as a table -->
        <table class="table table-light table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th scope="col">Song Name</th>
                    <th scope="col">Beats Per Minute</th>
                    <th scope="col">Song Length</th>
                    <th scope="col">Key</th>
                    <!-- Key from API presented as type Int, use Pitch class notation to convert to musical key (str)-->
                    <th scope="col">Artist</th>
                    <th scope="col">More Data</th>
                    <!-- More data button with href to MoreInfoPage -->
                </tr>
            </thead>
            <!-- Need to fill table using *ngFor and using information from spotify -->
        </table>
    </div>


</div>



</body>
</html>
