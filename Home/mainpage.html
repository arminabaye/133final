<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="homescript.js"></script>


</head>

<body>


<h1 class="text-center pt-5 pb-4">Title</h1>
<!-- Search form -->
<div class="container pt-lg-4">
    <div class="input-group">
        <input class="form-control form-control-lg w-50" type="text" placeholder="Enter a song..." aria-label="Search">
        <button class="btn btn-light btn-lg ml-2" type="submit">Search</button>
    </div>
</div>

<div class="container-fluid pt-5 w-75">
    <!-- row with two columns showing respective data -->
    <div class="row pl-2">
            <!--Quick Data of Song (BPM, Length, etc) displayed as a table -->
        <table class="table table-dark table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th scope="col">Song Name</th>
                    <th scope="col">Beats Per Minute</th>
                    <th scope="col">Song Length</th>
                    <th scope="col">Key</th>
                    <th scope="col">Artist</th>
                    <th scope="col">More Data</th>
                </tr>
            </thead>
            <!-- Need to fill table using *ngFor and using information from spotify -->
        </table>
    </div>


</div>



</body>
</html>
